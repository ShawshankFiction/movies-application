<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

</head>
<body>

    <div class="container">
        <div class = "row justify-content-end pr-3 m-1">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" id="add-movie">
            Add Movies
        </button>
            <button type="button" class="sort-btn btn btn-secondary ml-1" data-value="title">Sort Title</button>
            <button type="button" class="sort-btn btn btn-secondary ml-1" data-value="genre">Sort Genre</button>
            <button type="button" class="sort-btn btn btn-secondary ml-1" data-value="rating">Sort Rating</button>
        </div>

        <h1 id ="loading"><div class="loader"></div></h1>




        <div id="movie-full">

            <table class="table table-hover">
                <thead id="movie-header" class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="movie-container">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

                </tbody>
            </table>

        </div>



    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                        <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="title-movie">Title</span>
                        </div>
                        <input type="text" class="form-control" name="title-edit" id="title-edit" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="rating-movie">Rating</span>
                        </div>
                        <input type="text" class="form-control" name="rating-edit" id="rating-edit"  aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="genre-title">Genre</span>
                        </div>
                        <input type="text" class="form-control"  name="genre-edit" id="genre-edit"  aria-describedby="basic-addon3">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="edit-button btn btn-primary" id = "save-add">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
